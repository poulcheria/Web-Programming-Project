<!DOCTYPE html>
<html>
<head>
<title>Log In</title> <!--tab title-Log In--> 
<link rel="stylesheet" href="style.css">
</head>
<body>
   <!--log in form inside a div for easier manipulation--> 
        
           <h2 id="title">Welcome</h2> 
            
           <form id="LogIn">
    
            <input type="name" id="name" name="name"  placeholder="username">
          
            <input type="email" id="email" name="email"  placeholder="email">
            
            <input type="password" id="password" name="password"  placeholder="password">
            <button id="log-button" type="submit">Log in</button>
          </form>
        
        <div class="log-in">
        </br>
        <div id="signup">
        <h3 id="sub-title">Don't have an account?</h3>
         <a  href="http://127.0.0.1:5500/signup.html" id="create-account">Create one!</a>
        </div>
        
        <script src="script_Login.js"></script>
</body>
</html>
